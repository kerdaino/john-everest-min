<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>Sermons — John Everest Ministries</title>

  <!-- Fonts -->
  <link rel="preconnect" href="https://fonts.googleapis.com">
  <link href="https://fonts.googleapis.com/css2?family=DM+Sans:wght@400;500;700&family=Playfair+Display:wght@400;700&display=swap" rel="stylesheet">

  <!-- CSS -->
  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css" rel="stylesheet">
  <link rel="stylesheet" href="/css/main.css">
</head>

<body>

<div class="cb-cursor"></div>
<div class="cb-cursor-follower"></div>

<nav class="navbar navbar-expand-lg bg-black border-bottom border-secondary">
  <div class="container">
    <a class="navbar-brand text-white" href="index.html">
      ← BACK TO <span class="text-gold">HOME</span>
    </a>
  </div>
</nav>

<section class="section-padding bg-darker">

  <!-- SEARCH + FILTER -->
  <div class="sermon-controls mb-5">
    <input
      type="text"
      id="searchInput"
      placeholder="Search sermons..."
      class="sermon-search"
    />

    <select id="categoryFilter" class="sermon-filter">
      <option value="all">All Categories</option>
      <option value="teaching">Teaching</option>
      <option value="prayer">Prayer</option>
      <option value="revival">Revival</option>
      <option value="doctrine">Doctrine</option>
      <option value="prophetic">Prophetic</option>
    </select>
  </div>

  <div class="container">
    <div class="text-center mb-5">
      <h1 class="text-white serif">Sermons & Teachings</h1>
      <p class="text-gray">
        Life-giving teachings, revival messages & apostolic doctrine
      </p>
    </div>

    <!-- DYNAMIC SERMONS -->
    <div class="row g-4" id="sermons-container"></div>
  </div>
  <div class="text-center mt-5">
  <button id="load-more-btn" class="btn-gold">Load More Sermons</button>
</div>
</section>

<footer class="bg-black py-4 text-center">
  <p class="text-secondary small mb-0">
    © 2025 John Everest Ministries Int'l
  </p>
  <p class="text-secondary small">Built by <a href="https://www.kdevglobal.com/" target="_blank"
                            style="text-decoration: none; color: red;">KD Global</a></p>
</footer>

<!-- JS LIBRARIES -->
<script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/js/bootstrap.bundle.min.js"></script>
<script src="https://cdn.jsdelivr.net/npm/swiper@10/swiper-bundle.min.js"></script>
<script src="https://cdnjs.cloudflare.com/ajax/libs/gsap/3.12.2/gsap.min.js"></script>
<script src="https://cdnjs.cloudflare.com/ajax/libs/gsap/3.12.2/ScrollTrigger.min.js"></script>
<script src="/js/main.js"></script>

</body>
</html>
